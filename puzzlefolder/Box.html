<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title> Treasure Hunt </title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/stylesheet.css">
		<style>
			p {margin: 200px;}
		</style>
	</head>
	<body class="container">
		<header class="Main-header">
			<h1 style="text-align: center; background-color: rgba(25, 99, 71, 0.5); color: black">Treasure Hunt:</h1>
            <h2 style="text-align: center; color: grey;">Solve the Puzzle</h2>
		</header>
        
        <h3 style="font-size:15px;">Clue:</h3>
        <p style="font-size:16px; text-align:center;">
            "I stand tall, a glassy dome, <br>
            A garden in Bangalore I call home. <br>
            Find the flowers, blooming so wide, <br>
            Count their petals to unlock the guide."
        </p>

        <div class="form-group">
  			<label for="usr">Answer:</label>
  				<input type="text" class="form-control" id="myText" placeholder="Enter the answer">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default" onclick="myFunction()">Submit</button>
		</div>
        <!--When Submit button is clicked, Next button should work-->
		<br>
			<button type="button" class="btn btn-primary active" onclick="window.location.href='/puzzlefolder/Patience.html'" id="Next" disabled>Next Puzzle</button>
    
		<script>
			function myFunction() {
				// The correct answer to this clue is "5" (assuming 5 petals as an example)
				if (document.getElementById("myText").value.trim() === "5") {
   				 	document.getElementById("Next").disabled = false;
				} else {
					alert("Incorrect! Try again.");
				}
    		}
		</script>
		<hr>
		
	</body>
</html>
