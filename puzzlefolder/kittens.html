<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Treasure Hunt</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        
        <style>
            #hint {
                text-align: left;
            }
            #title {
                text-align: center;
            }
            #puzzle {
                text-align: center;
            }
            #treasureImg {
                position: absolute;
                left: 500px;
                top: 300px;
                visibility: hidden;
                border-style: solid;
            }
            p {
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body class="container">
        <header class="Main-header">
            <h1 style="text-align: center; background-color: rgba(25, 99, 71, 0.5); color: black">Treasure Hunt</h1> 
            <br>
            <br>
            <p>Decrypt the message!</p>
            <button onclick="showHint()">Hint</button>
            <h2 id="puzzle">%RGQWUG</h2>
            <input class="form-control" id="decipher" placeholder="Enter your answer"> 
            <button onclick="decipher()">Submit</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary active" onclick="window.location.href='/NextClue.html'" id="Next" disabled>Next Puzzle</button>
        </header>

        <script>
            function showHint() {
                document.getElementById("hint").innerHTML = "Caesar cipher, shift -2.";
            }

            function decipher() {
                var theCode = document.getElementById("decipher").value;
                if (theCode.trim().toUpperCase() === "TREASURE") {
                    alert("Great job! You've found the answer.");
                    document.getElementById("treasureImg").style.visibility = "visible";
                    document.getElementById("Next").disabled = false;
                } else {
                    alert("Incorrect! Try again.");
                }
            }
        </script>

        <img id="treasureImg" src="images/TREASURE.jpg" alt="Treasure Image">
    </body>
</html>
